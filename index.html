<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกเงินค้างชำระ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-page" class="app-container">

        <header class="text-center p-3 mb-4">
            <h1 class="h4 fw-bold">บันทึกเงินค้างชำระ</h1>
        </header>

        <div class="tab-content">
            <div id="summary-tab" class="tab-pane active">
                <div class="container p-3">
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <div class="summary-card total-loan-card">
                                <i class="fas fa-coins summary-icon"></i>
                                <div>
                                    <small class="summary-label">ยอดเงินยืมทั้งหมด</small>
                                    <h5 class="summary-value" id="total-loan"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="summary-card total-paid-card">
                                <i class="fas fa-check-circle summary-icon"></i>
                                <div>
                                    <small class="summary-label">ยอดชำระแล้ว</small>
                                    <h5 class="summary-value" id="total-paid"></h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="summary-card total-outstanding-card">
                                <i class="fas fa-exclamation-circle summary-icon"></i>
                                <div>
                                    <small class="summary-label">ยอดค้างชำระ</small>
                                    <h5 class="summary-value" id="total-outstanding"></h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <h5 class="fw-bold mb-3">รายการชำระล่าสุด</h5>
                    <div class="card p-3 shadow-sm">
                        <ul class="list-group list-group-flush" id="latest-payment-list">
                        </ul>
                    </div>
                </div>
            </div>

            <div id="history-tab" class="tab-pane">
                <div class="container p-3">
                    <div class="summary-card total-paid-card mb-4">
                        <i class="fas fa-check-circle summary-icon"></i>
                        <div>
                            <small class="summary-label">ยอดชำระแล้ว</small>
                            <h5 class="summary-value" id="history-total-paid"></h5>
                        </div>
                    </div>
                    <h5 class="fw-bold mb-3">ประวัติการชำระเงินทั้งหมด</h5>
                    <div class="card p-3 shadow-sm">
                        <div id="payment-history-list">
                        </div>
                    </div>
                </div>
            </div>

            <div id="loan-tab" class="tab-pane">
                <div class="container p-3">
                    <div class="summary-card total-loan-card mb-4">
                        <i class="fas fa-coins summary-icon"></i>
                        <div>
                            <small class="summary-label">ยอดเงินยืมทั้งหมด</small>
                            <h5 class="summary-value" id="loan-total-amount"></h5>
                        </div>
                    </div>
                    <h5 class="fw-bold mb-3">รายการเงินยืมทั้งหมด</h5>
                    <div class="card p-3 shadow-sm">
                        <ul class="list-group list-group-flush" id="loan-list">
                            </ul>
                    </div>
                </div>
            </div>
        </div>

        <nav class="tab-bar">
            <a href="#" class="tab-item active" data-tab="summary-tab">
                <i class="fas fa-home tab-icon"></i>
                <span class="tab-label">สรุป</span>
            </a>
            <a href="#" class="tab-item" data-tab="history-tab">
                <i class="fas fa-history tab-icon"></i>
                <span class="tab-label">ประวัติ</span>
            </a>
            <a href="#" class="tab-item" data-tab="loan-tab">
                <i class="fas fa-file-invoice-dollar tab-icon"></i>
                <span class="tab-label">เงินยืม</span>
            </a>
        </nav>
    </div>

    <div class="modal fade" id="slipModal" tabindex="-1" aria-labelledby="slipModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="slipModalLabel">สลิปชำระเงิน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalSlipImage" src="" class="img-fluid" alt="Payment Slip">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
