<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกเงินค้างชำระ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-page" class="app-container">

        <header class="text-center p-3 mb-4">
            <h1 class="h4 fw-bold">บันทึกเงินค้างชำระ</h1>
        </header>

        <div class="tab-content">

            <div id="summary-tab" class="tab-pane active">
                <div class="container p-3">
                    <div class="row g-3 mb-4">
                        <div class="col-12">
                            <div class="summary-card total-loan-card">
                                <i class="fas fa-coins summary-icon"></i>
                                <div>
                                    <small class="summary-label">ยอดเงินยืมทั้งหมด</small>
                                    <h5 class="summary-value">66,400 บาท</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="summary-card total-paid-card">
                                <i class="fas fa-check-circle summary-icon"></i>
                                <div>
                                    <small class="summary-label">ยอดชำระแล้ว</small>
                                    <h5 class="summary-value">30,400 บาท</h5>
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="summary-card total-outstanding-card">
                                <i class="fas fa-exclamation-circle summary-icon"></i>
                                <div>
                                    <small class="summary-label">ยอดค้างชำระ</small>
                                    <h5 class="summary-value">36,000 บาท</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h5 class="fw-bold mb-3">รายการชำระล่าสุด</h5>
                    <div class="card p-3 shadow-sm">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <small class="text-muted">วันที่ 05/09/2568</small>
                                </div>
                                <span class="fw-bold text-success">+ 2,000 บาท</span>
                                <button class="btn btn-sm view-slip-btn" data-bs-toggle="modal" data-bs-target="#slipModal1">
                                    <i class="fas fa-image"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="history-tab" class="tab-pane">
                <div class="container p-3">
                    <h5 class="fw-bold mb-3">ประวัติการชำระเงินทั้งหมด</h5>
                    <div class="card p-3 shadow-sm">
                        <ul class="list-group list-group-flush" id="payment-history-list">
                            </ul>
                    </div>
                </div>
            </div>

        </div>

        <nav class="tab-bar">
            <a href="#" class="tab-item active" data-tab="summary-tab">
                <i class="fas fa-home tab-icon"></i>
                <span class="tab-label">สรุป</span>
            </a>
            <a href="#" class="tab-item" data-tab="history-tab">
                <i class="fas fa-history tab-icon"></i>
                <span class="tab-label">ประวัติ</span>
            </a>
        </nav>
    </div>
    /* สำหรับเพิ่มรูปสลีป*/
    <div class="modal fade" id="slipModal1" tabindex="-1" aria-labelledby="slipModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="slipModalLabel2">สลิปชำระเงิน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://thunder.in.th/wp-content/uploads/2024/06/%E0%B8%AA%E0%B8%A5%E0%B8%B4%E0%B8%9B%E0%B9%82%E0%B8%AD%E0%B8%99%E0%B9%80%E0%B8%87%E0%B8%B4%E0%B8%99.webp" class="img-fluid" alt="Payment Slip">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="slipModal2" tabindex="-1" aria-labelledby="slipModalLabel2" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="slipModalLabel2">สลิปชำระเงิน</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="https://thunder.in.th/wp-content/uploads/2024/06/%E0%B8%AA%E0%B8%A5%E0%B8%B4%E0%B8%9B%E0%B9%82%E0%B8%AD%E0%B8%99%E0%B9%80%E0%B8%87%E0%B8%B4%E0%B8%99.webp" class="img-fluid" alt="Payment Slip">
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
